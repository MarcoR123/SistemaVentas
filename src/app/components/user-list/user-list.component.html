<div class="d-flex justify-content-between mb-3">
  <h2>Lista de Usuarios</h2>
  <!-- Mostrar el botón solo si el usuario es Administrador -->
  <button class="btn btn-success" routerLink="/users/create">Crear Usuario</button>
</div>

<div class="container mt-5">
  <h2 class="text-center">Lista de Usuarios</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
  <table class="table table-striped table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th>Nombre</th>
        <th>Correo Electrónico</th>
        <th>Rol</th>
        <th>Región Asignada</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.assigned_region }}</td>
        <td>
          <!-- Mostrar el botón de editar solo para Admin y Supervisor -->
          <button  (click)="editUser(user.id)" class="btn btn-primary btn-sm">
            Editar
          </button>
          
          <!-- Mostrar el botón de eliminar solo para Admin -->
          <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm">
            Eliminar
          </button>          
        </td>
      </tr>
    </tbody>
  </table>
</div>
