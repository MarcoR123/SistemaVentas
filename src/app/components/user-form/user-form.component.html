<div class="container mt-5">
  <h2 class="text-center">Crear Nuevo Usuario</h2>

  <!-- Modal de Mensaje -->
  <div
    class="modal fade"
    [ngClass]="{ show: isModalVisible }"
    [ngStyle]="{ display: isModalVisible ? 'block' : 'none', opacity: isModalVisible ? '1' : '0' }"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div
        class="modal-content"
        [ngClass]="modalType === 'success' ? 'bg-success text-white' : 'bg-danger text-white'"
      >
        <div class="modal-header">
          <h5 class="modal-title">{{ modalType === 'success' ? 'Éxito' : 'Error' }}</h5>
          <button type="button" class="btn-close" (click)="isModalVisible = false" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>{{ message }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="isModalVisible = false">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Formulario de creación -->
  <form (ngSubmit)="createUser()" #createUserForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre:</label>
      <input
        id="name"
        type="text"
        class="form-control"
        [(ngModel)]="user.name"
        name="name"
        required
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico:</label>
      <input
        id="email"
        type="email"
        class="form-control"
        [(ngModel)]="user.email"
        name="email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input
        id="password"
        type="password"
        class="form-control"
        [(ngModel)]="user.password"
        name="password"
        required
      />
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Rol:</label>
      <select
        id="role"
        class="form-control"
        [(ngModel)]="user.role"
        name="role"
        required
      >
        <option value="">Seleccione un rol</option>
        <option value="Administrador">Administrador</option>
        <option value="Supervisor">Supervisor</option>
        <option value="Vendedor">Vendedor</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="assigned_region" class="form-label">Región:</label>
      <select
        id="assigned_region"
        class="form-control"
        [(ngModel)]="user.assigned_region"
        name="assigned_region"
        required
      >
        <option value="">Seleccione una Región</option>
        <option value="Quito">Quito</option>
        <option value="Guayaquil">Guayaquil</option>
        <option value="Cuenca">Cuenca</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="clientId" class="form-label">Cliente:</label>
      <select
        id="clientId"
        class="form-control"
        [(ngModel)]="user.clientId"
        name="clientId"
        required
      >
        <option value="">Seleccione un cliente</option>
        <option *ngFor="let client of clients" [value]="client.id">
          {{ client.nombre }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!createUserForm.valid">
      Crear Usuario
    </button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
  </form>
</div>
