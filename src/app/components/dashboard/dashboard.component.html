<div class="container py-4">
  <h2 class="text-center mb-4">Dashboard de Ventas y Soporte al Cliente</h2>

  <!-- Tarjetas de KPIs en una sola fila -->
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col">
      <div class="card bg-primary text-white shadow">
        <div class="card-body">
          <h5>Total Ventas</h5>
          <h3>${{ totalSales.toFixed(2) }}</h3>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card bg-success text-white shadow">
        <div class="card-body">
          <h5>Producto Más Vendido</h5>
          <h3>{{ mostSoldProduct }}</h3>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card bg-warning text-white shadow">
        <div class="card-body">
          <h5>Mejor Vendedor</h5>
          <h3>{{ bestSeller }}</h3>
        </div>
      </div>
    </div>
    
  </div>

  <!-- Filtros -->
  <div class="row mb-4 mt-4">
    <div class="col-md-6">
      <label for="clientFilter" class="form-label">Filtrar por Cliente:</label>
      <select id="clientFilter" class="form-select" [(ngModel)]="selectedClientId">
        <option value="">Todos</option>
        <option *ngFor="let client of clients" [value]="client.id">{{ client.nombre }}</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="userFilter" class="form-label">Filtrar por Vendedor:</label>
      <select id="userFilter" class="form-select" [(ngModel)]="selectedUserId">
        <option value="">Todos</option>
        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
      </select>
    </div>
  </div>

  <div class="d-flex justify-content-end mb-4">
    <button class="btn btn-primary me-2" (click)="filterData()">Aplicar Filtros</button>
    <button class="btn btn-secondary" (click)="resetFilters()">Limpiar Filtros</button>
  </div>

  


  <!-- Gráficos -->
  <div class="row">
    <div class="col-md-6">
      <h4 class="text-center">Ventas por Cliente</h4>
      <canvas #salesChart width="400" height="300"></canvas>
    </div>
    <div class="col-md-6">
      <h4 class="text-center">Quejas vs Entrenamientos</h4>
      <canvas #supportChart width="400" height="300"></canvas>
    </div>
  </div>
</div>
