<div class="d-flex vh-100" *ngIf="isAuthenticated()">
  <!-- Barra lateral -->
  <nav class="sidebar bg-primary text-light shadow-lg">
    <div class="text-center py-4 border-bottom border-light">
      <h5 class="fw-bold mb-0">Sistema de Ventas</h5>
    </div>
    <ul class="nav flex-column p-3">
      <li class="nav-item mb-2" *ngIf="isAuthenticated()">
        <a class="nav-link text-light" routerLink="/products">
          <i class="bi bi-box-seam me-2"></i> Productos
        </a>
      </li>
      <li class="nav-item mb-2" *ngIf="isAuthenticated()">
        <a class="nav-link text-light" routerLink="/sales">
          <i class="bi bi-cart me-2"></i> Ventas
        </a>
      </li>
      <li class="nav-item mb-2" *ngIf="isAdmin()">
        <a class="nav-link text-light" routerLink="/users">
          <i class="bi bi-people me-2"></i> Usuarios
        </a>
      </li>
      <li class="nav-item mb-2" *ngIf="isAdmin()">
        <a class="nav-link text-light" routerLink="/clients">
          <i class="bi bi-person-badge me-2"></i> Clientes
        </a>
      </li>
      <li class="nav-item mb-2" *ngIf="isAuthenticated()">
        <a class="nav-link text-light" routerLink="/reports">
          <i class="bi bi-bar-chart me-2"></i> Informes
        </a>
      </li>
      <li class="nav-item mb-2" *ngIf="isAuthenticated()">
        <a class="nav-link text-light" routerLink="/dashboard">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item mt-4">
        <button *ngIf="isAuthenticated()" class="btn btn-danger w-100" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesi√≥n
        </button>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div class="content flex-grow-1 p-4">
    <router-outlet></router-outlet>
  </div>
</div>
