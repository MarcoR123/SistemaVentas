<!-- Modal -->
<div
  class="modal fade"
  [ngClass]="{ show: isModalVisible }"
  [ngStyle]="{ display: isModalVisible ? 'block' : 'none', opacity: isModalVisible ? '1' : '0' }"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div
      class="modal-content"
      [ngClass]="modalType === 'success' ? 'bg-success text-white' : 'bg-danger text-white'"
    >
      <div class="modal-header">
        <h5 class="modal-title">
          {{ modalType === 'success' ? 'Éxito' : 'Error' }}
        </h5>
        <button
          type="button"
          class="btn-close"
          (click)="isModalVisible = false"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-light"
          (click)="isModalVisible = false"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Formulario -->
<div class="container mt-5">
  <h2 class="text-center">Crear Cliente</h2>
  <form (ngSubmit)="createClient()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input
        type="text"
        id="nombre"
        class="form-control"
        [(ngModel)]="client.nombre"
        name="nombre"
        required
      />
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría:</label>
      <input
        type="text"
        id="categoria"
        class="form-control"
        [(ngModel)]="client.categoria"
        name="categoria"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Crear Cliente</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
  </form>
</div>
