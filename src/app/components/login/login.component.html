<div class="container d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(135deg, #4facfe, #00f2fe);">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px; background-color: #ffffff; border: none;">
    <h2 class="text-center mb-4" style="color: #007bff; font-weight: bold;">Iniciar Sesi칩n</h2>
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="email" class="form-label" style="color: #333;">Correo Electr칩nico</label>
        <div class="input-group">
          <span class="input-group-text" style="background-color: #007bff; color: #fff;">
            <i class="bi bi-envelope-fill"></i>
          </span>
          <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="correo@ejemplo.com" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label" style="color: #333;">Contrase침a</label>
        <div class="input-group">
          <span class="input-group-text" style="background-color: #007bff; color: #fff;">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            placeholder="********"
            required
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            style="border-left: none;"
            (click)="togglePasswordVisibility()"
          >
            <i [class]="passwordVisible ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn w-100" style="background-color: #007bff; color: #fff; font-weight: bold; border: none;">Iniciar Sesi칩n</button>
    </form>
    <div class="text-center mt-3">
    </div>
  </div>
</div>
